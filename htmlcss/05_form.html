<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <h1>forms</h1>
  <form>

    <div>
      <label for="text2">Текст</label>
      <input type="text" id="text2" value="write here" readonly>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="ghost">
    </div>

    <div>
      <label for="password">Пароль</label>
      <input type="password" id="password" >
    </div>

    <div>
      <label for="number">Число</label>
      <input type="number" id="number">
    </div>

    <div>
      <label for="range">Range</label>
      <input type="range" id="range">
    </div>

    <div>
      <label for="date">Дата</label>
      <input type="date" id="date">
    </div>

    <div>
      <label for="color">Цвет</label>
      <input type="color" id="color">
    </div>

    <div>
      <label for="message">Сообщение</label>
      <br>
      <textarea name="" id="message" cols="30" rows="10"></textarea>
    </div>

    <div>
      <label for="sex">Ваш пол</label>
      <select name="" id="sex">
        <option value="man" selected>Мужчина</option>
        <option value="man">Мужчина</option>
        <option value="man">Мужчина</option>
      </select>
    </div>

    <div>
      <label>Количество мужчин</label>
      <input type="radio" name="work" id=""> 1
      <input type="radio" name="work" id=""> 2
      <input type="radio" name="work" id=""> 3
      <input type="radio" name="work" id=""> 4
    </div>

    <div>
      <label>Количество мужчин</label>
      <input type="checkbox" name="more" id=""> 1
      <input type="checkbox" name="more" id=""> 2
      <input type="checkbox" name="more" id=""> 3
      <input type="checkbox" name="more" id=""> 4
    </div>

    <!-- <input type="submit" name="" id="" value="Text for button"> -->

    <button type="submit">More here</button>

  </form>
</body>
</html>
