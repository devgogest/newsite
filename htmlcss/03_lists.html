<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>        
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>        
    </ol>
    <hr>
    <ul>
        <li>in 1
            <ul>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </li>
        <li>in 2</li>
        <li>in 3</li>        
    </ul>
    ul>li{Element $}*5   
</body>
</html>
